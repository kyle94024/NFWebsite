<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header id="header-placeholder"> </header>
    <script src=/header/header.js"></script>

    <script>
        const apiUrl = window.location.hostname === 'localhost'
        ? 'http://localhost:3000'
        : 'https://nfsimplified-kyle94024s-projects.vercel.app';
    </script>

    <div class="container main-content">
        <h2>User Profile</h2>
        <!-- Placeholder for user info -->
        <h1 style="margin-top: 50px;">Welcome!</h1>
        <p style="margin-top: 50px; color: red; font-weight: bolder;">Development In Progress.</p>

        <button onclick="logout()" class="button" style="margin-top: 50px;">Log Out</button>

    </div>

    <script>
        function logout() {
            fetch(`${apiUrl}/logout`, {
                method: 'POST',
                credentials: 'include'
            })
            .then(() => {
                window.location.href = '/login'; // Redirect to login page after logout
            })
            .catch(error => console.error('Error logging out:', error));
        }
    </script>

    
</body>
</html>
